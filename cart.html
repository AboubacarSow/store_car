<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav>
        <div class="naviguation">
            <div class="logo-container">
                <a href="#" class="logo"><img src="logo.png" alt="Logo de l'entreprise"></a>
            </div>
            <div class="link_items">
                <ul class="d-flex">
                    <li><a href="index.html" target="_blank">
                        <img src="home.png" alt="" style="margin-top: -6px;">
                        Home</a></li>
                    <li><a href=".products.html" target="_blank">
                        <img src="list.png" alt="" style="margin-top: -6px;width: 16px;">
                        Products</a></li> 
                    <li><a href="#" class="cart active">
                        <img src="cart-black.png" alt="" style="margin-top: -6px;width: 16px;">
                            Cart
                        </a>
                    </li>
                </ul>         
            </div>
       </div>
        <div class="burguer-icon" id="burger-menu">
            <div class="cont-lignes">
                 <div class="ligne"></div>
                 <div class="ligne"></div>
                 <div class="ligne"></div>
            </div>
        </div>
       </nav>
       <section class="carts">
        <div class="container">
            <table class="table table-tripped table-hover">
                <thead>
                    <tr class="text-white" style="background: #333;">
                        <th>Id</th>
                        <th>Picture</th>
                        <th>ProductName</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="car-01.jpg" class="rounded-2" width="50"></td>
                        <td>Toyota</td>
                        <td>35 000€</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="car-02.jpg" class="rounded-2" width="50"></td>
                        <td>Yamaha</td>
                        <td>45 000€</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><img src="car-03.jpg" class="rounded-2" width="50"></td>
                        <td>Honda</td>
                        <td>40 000€</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><img src="car-04.jpg" class="rounded-2" width="50"></td>
                        <td>BMW</td>
                        <td>50 000€</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><img src="car-05.jpg" class="rounded-2" width="50"></td>
                        <td>Tesla</td>
                        <td>35 000€</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td><img src="car-06.jpg" class="rounded-2" width="50"></td>
                        <td>Toyota</td>
                        <td>42 000€</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total</th>
                        <td class="text-danger lead">247_000€</td>
                    </tr>
                </tfoot>
            </table>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-danger text-white mx-2">Keep shoping</a>
                <a href="#" class="btn btn-danger text-white">Check out</a>
            </div>
        </div>

       </section>
       
       <script src="app.js"></script>
</body>
</html>
